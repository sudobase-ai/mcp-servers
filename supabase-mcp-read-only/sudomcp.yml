name: supabase-read-only
title: Supabase Read Only
enabled: true
description: Connect your Supabase projects to AI assistants
logo_url: "https://github.com/sudobase-ai/mcp-servers/blob/master/supabase-mcp-read-only/icon.png?raw=true"
config_schema:
  supabase_access_token:
    type: string
    description: Your Supabase personal access token
stdio_server_params:
  command: "npx"
  args:
    - "-y"
    - "@supabase/mcp-server-supabase@latest"
    - "--access-token"
    - "$supabase_access_token"
    - "--read-only"
  env:
    SUPABASE_ACCESS_TOKEN: "$supabase_access_token"
